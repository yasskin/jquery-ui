<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Draggable</title>
    <link rel="stylesheet" href="draggable-restrict.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $("#btnCreate").click(function(){
          $("#item").draggable({
            create:function(){
              console.log("A draggable element is created!");
            },
            start:function(){
              $("#item").css("background","pink");
              console.log("The item starts moving");
            },
            drag:function(){
              $("#status").html("The element is moving");
            },
            stop:function(){
              $("#status").html("The element stopped!");
            }});
        });
      });
    </script>
  </head>
  <body>
    <div id="item"></div>
    <button id="btnCreate">Create</button>
    <div id="status"></div>
  </body>
</html>
