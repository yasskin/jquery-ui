<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Draggable</title>
    <link rel="stylesheet" href="draggable-restrict.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $("#sub1").draggable({helper:"clone", opacity: .5});
        $("#sub2").draggable();
        $("#sub3").draggable({helper:function(){
          return $("<div style='border:5px solid purple; background: black; color: white'>Custom Helper</div>");
        }});
      });
    </script>
  </head>
  <body>
    <div id="main" class="">
      <div id="sub1" class="sub red"></div>
      <div id="sub2" class="sub green"></div>
      <div id="sub3" class="sub blue"></div>
    </div>
  </body>
</html>
