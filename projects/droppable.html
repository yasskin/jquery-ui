<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interaction: Draggable</title>
    <link rel="stylesheet" href="droppable.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
      $(document).ready(function(){
        $("#item").draggable();
        $("#parent, #child").droppable({greedy:true, drop:function(){
          console.log("The item is dropped in " + $(this).attr("id"));
        }});
      });
    </script>
  </head>
  <body>
    <div id="item" class="pink"></div>
    <div id="parent">
      <div id="child"></div>
    </div>
  </body>
</html>
